<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>High Score</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#1f4476">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#e7e6e8">
    <meta name="msapplication-config" content="img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pop-A-Shot High Score">
    <meta property="og:image" content="https://popashot.johnshaida.com/img/social-sharing.jpg">
    <meta property="og:description" content="List of high scores for Pop-A-Shot">
    <meta property="og:url" content="https://popashot.johnshaida.com">
    <meta name="twitter:card" content="summary_large_image">
    <style>
      /*-------------------- Body --------------------*/
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        min-height: 450px;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url("https://www.popashot.net/wp-content/themes/pop-a-shot-custom/images/red-texture@2x.png");
        color: #ffffff;
        font-family: 'Open Sans', sans-serif;
      }
      /*-------------------- Leaderboard --------------------*/
      .leaderboard {
        margin: 20px auto 0;
        max-width: 350px;
        background: #e7e6e8;
        border-radius: 10px;
        box-shadow: 0 7px 30px rgba(62, 9, 11, .3);
      }
      .leaderboard h1 {
        font-size: 24px;
        color: #1f4476;
        margin: 0;
        padding: 12px;
        text-align: center;
      }
      .leaderboard ol {
        counter-reset: leaderboard;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .leaderboard ol li {
        position: relative;
        z-index: 1;
        font-size: 18px;
        counter-increment: leaderboard;
        padding: 18px 18px 18px 50px;
        backface-visibility: hidden;
        transform: translateZ(0) scale(1, 1);
      }
      .leaderboard ol li::before {
        content: counter(leaderboard);
        position: absolute;
        z-index: 2;
        top: 15px;
        left: 15px;
        width: 20px;
        height: 20px;
        line-height: 20px;
        color: #1f4476;
        background: #ffffff;
        border-radius: 20px;
        text-align: center;
      }
      .leaderboard ol li mark {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 18px 10px 18px 50px;
        margin: 0;
        background: none;
        color: #fff;
      }
      .leaderboard ol li mark::before, .leaderboard ol li mark::after {
        content: '';
        position: absolute;
        z-index: 1;
        bottom: -11px;
        left: -9px;
        border-top: 10px solid #112642;
        border-left: 10px solid transparent;
        transition: all 0.1s ease-in-out;
        opacity: 0;
      }
      .leaderboard ol li mark::after {
        left: auto;
        right: -9px;
        border-left: none;
        border-right: 10px solid transparent;
      }
      .leaderboard ol li small {
        font-size: 18px;
        position: relative;
        z-index: 2;
        display: block;
        text-align: right;
      }
      .leaderboard ol li::after {
        content: '';
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f4476;
        box-shadow: 0 3px 0 rgba(0, 0, 0, .08);
        transition: all 0.3s ease-in-out;
        opacity: 0;
      }
      .leaderboard ol li:nth-child(odd) {
        background: #1f4476;
      }
      .leaderboard ol li:nth-child(odd)::after {
        background: #1f4476;
      }
      .leaderboard ol li:nth-child(even) {
        background: #2b61aa;
      }
      .leaderboard ol li:nth-child(even)::after {
        background: #2b61aa;
        box-shadow: 0 2px 0 rgba(0, 0, 0, .08);
      }
      .leaderboard ol li:nth-child(even) mark::before, .leaderboard ol li:nth-child(2) mark::after {
        border-top: 6px solid #1e4578;
        bottom: -7px;
      }
     .leaderboard ol li:last-child {
        border-radius: 0 0 10px 10px;
      }
      .leaderboard ol li:last-child::after {
        box-shadow: 0 -2.5px 0 rgba(0, 0, 0, .12);
        border-radius: 0 0 10px 10px;
      }
      .leaderboard ol li:last-child mark::before, .leaderboard ol li:last-child mark::after {
        top: -9px;
        bottom: auto;
        border-top: none;
        border-bottom: 8px solid #112642;
      }
      .leaderboard ol li:hover {
        z-index: 2;
        overflow: visible;
      }
      .leaderboard ol li:hover::after {
        opacity: 1;
        transform: scaleX(1.06) scaleY(1.03);
      }
      .leaderboard ol li:hover mark::before, .leaderboard ol li:hover mark::after {
        opacity: 1;
        transition: all 0.35s ease-in-out;
      }
      .leaderboard img {
        width: 75%;
        height: auto;
        display: block;
        margin: 0 auto;
        padding-top: 20px;
      }
      .button {
        display: block;
        margin: 30px auto 0;
        max-width: 350px;
        background: #e7e6e8;
        border: 2px #1f4476 solid;
        border-radius: 10px;
        box-shadow: 0 7px 30px rgba(62, 9, 11, .3);
        font-size: 24px;
        padding: 25px;
        text-align: center;color: #1f4476;
        text-decoration: none;
        font-weight: bold;
      }
      .button:hover {
        background-image: linear-gradient(transparent,rgba(0,0,0,.05) 40%,rgba(0,0,0,.1));
      }
      @media screen and (max-width: 600px) {
        .leaderboard { width: 90% !important; }
      }
    </style>
  </head>
  <body>
    <div class="leaderboard">
      <img src="img/pop-a-shot-logo.svg" alt="Pop-A-Shot logo" scale="0">
      <h1>RUSHBROOK<br>HIGH SCORES</h1>
      <ol id="list">
      </ol>
    </div>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdq0xUuGqcft9YIZvJA0Xxub4cIxZpZIzo9iHvkRnrlrGw6hg/viewform?usp=sf_link" class="button" target="_blank">Submit New Score</a>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
  <script type="text/javascript">
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTS9wWd--YWmT3gW5R_9_yiPV37vuz2Z3LUqbtlRTapl6eTnBw1UhZfu_DSyDwh9GX8xWu5fuU9HmFW/pub?gid=0&single=true&output=csv';

    function init() {
      Papa.parse(public_spreadsheet_url, {
        download: true,
        header: true,
        complete: showInfo
      })
    }

    window.addEventListener('DOMContentLoaded', init)

    function showInfo(results) {
      var data = results.data;
      data.forEach(function (item, index) {
        if (item.Name != "blank") {
          document.getElementById("list").innerHTML += '<li><mark>' + item.Name + ' <span style="font-size: 0.7rem;">(' + item.Timestamp + ')</span></mark><small>' + item.Score + '</small></li>';
        }
      });
    }
  </script>
</html>
