<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>High Score</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <style>
      /*-------------------- Body --------------------*/
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        min-height: 450px;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url("https://www.popashot.net/wp-content/themes/pop-a-shot-custom/images/red-texture@2x.png");
        color: #ffffff;
        font-family: 'Open Sans', sans-serif;
      }
      /*-------------------- Leaderboard --------------------*/
      .leaderboard {
        margin: 20px auto 0;
        max-width: 350px;
        background: #e7e6e8;
        border-radius: 10px;
        box-shadow: 0 7px 30px rgba(62, 9, 11, .3);
      }
      .button {
        margin: 20px auto 0;
        max-width: 350px;
        background: #E7E6E8;
        border-radius: 10px;
        box-shadow: 0 7px 30px rgba(62, 9, 11, .3);
        text-decoration: none;
        text-align: center;
        color: #1f4476;
      }
      .leaderboard h1 {
        font-size: 24px;
        color: #1f4476;
        margin: 0;
        padding: 12px;
        text-align: center;
      }
      .leaderboard ol {
        counter-reset: leaderboard;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .leaderboard ol li {
        position: relative;
        z-index: 1;
        font-size: 18px;
        counter-increment: leaderboard;
        padding: 18px 10px 18px 50px;
        backface-visibility: hidden;
        transform: translateZ(0) scale(1, 1);
      }
      .leaderboard ol li::before {
        content: counter(leaderboard);
        position: absolute;
        z-index: 2;
        top: 15px;
        left: 15px;
        width: 20px;
        height: 20px;
        line-height: 20px;
        color: #1f4476;
        background: #ffffff;
        border-radius: 20px;
        text-align: center;
      }
      .leaderboard ol li mark {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 18px 10px 18px 50px;
        margin: 0;
        background: none;
        color: #fff;
      }
      .leaderboard ol li mark::before, .leaderboard ol li mark::after {
        content: '';
        position: absolute;
        z-index: 1;
        bottom: -11px;
        left: -9px;
        border-top: 10px solid #112642;
        border-left: 10px solid transparent;
        transition: all 0.1s ease-in-out;
        opacity: 0;
      }
      .leaderboard ol li mark::after {
        left: auto;
        right: -9px;
        border-left: none;
        border-right: 10px solid transparent;
      }
      .leaderboard ol li small {
        font-size: 18px;
        position: relative;
        z-index: 2;
        display: block;
        text-align: right;
      }
      .leaderboard ol li::after {
        content: '';
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f4476;
        box-shadow: 0 3px 0 rgba(0, 0, 0, .08);
        transition: all 0.3s ease-in-out;
        opacity: 0;
      }
      .leaderboard ol li:nth-child(1) {
        background: #1f4476;
      }
      .leaderboard ol li:nth-child(1)::after {
        background: #1f4476;
      }
      .leaderboard ol li:nth-child(2) {
        background: #2b61aa;
      }
      .leaderboard ol li:nth-child(2)::after {
        background: #2b61aa;
        box-shadow: 0 2px 0 rgba(0, 0, 0, .08);
      }
      .leaderboard ol li:nth-child(2) mark::before, .leaderboard ol li:nth-child(2) mark::after {
        border-top: 6px solid #1e4578;
        bottom: -7px;
      }
      .leaderboard ol li:nth-child(3) {
        background: #1f4476;
      }
      .leaderboard ol li:nth-child(3)::after {
        background: #1f4476;
        box-shadow: 0 1px 0 rgba(0, 0, 0, .11);
      }
      .leaderboard ol li:nth-child(3) mark::before, .leaderboard ol li:nth-child(3) mark::after {
        border-top: 2px solid #112642;
        bottom: -3px;
      }
      .leaderboard ol li:nth-child(4) {
        background: #2b61aa;
      }
      .leaderboard ol li:nth-child(4)::after {
        background: #2b61aa;
        box-shadow: 0 -1px 0 rgba(0, 0, 0, .15);
      }
      .leaderboard ol li:nth-child(4) mark::before, .leaderboard ol li:nth-child(4) mark::after {
        top: -7px;
        bottom: auto;
        border-top: none;
        border-bottom: 6px solid #1e4578;
      }
     .leaderboard ol li:nth-child(5) {
        background: #1f4476;
        border-radius: 0 0 10px 10px;
      }
      .leaderboard ol li:nth-child(5)::after {
        background: #1f4476;
        box-shadow: 0 -2.5px 0 rgba(0, 0, 0, .12);
        border-radius: 0 0 10px 10px;
      }
      .leaderboard ol li:nth-child(5) mark::before, .leaderboard ol li:nth-child(5) mark::after {
        top: -9px;
        bottom: auto;
        border-top: none;
        border-bottom: 8px solid #112642;
      }
      .leaderboard ol li:hover {
        z-index: 2;
        overflow: visible;
      }
      .leaderboard ol li:hover::after {
        opacity: 1;
        transform: scaleX(1.06) scaleY(1.03);
      }
      .leaderboard ol li:hover mark::before, .leaderboard ol li:hover mark::after {
        opacity: 1;
        transition: all 0.35s ease-in-out;
      }
      .leaderboard img {
        width: 75%;
        height: auto;
        display: block;
        margin: 0 auto;
        padding-top: 20px;
      }
      @media screen and (max-width: 600px) {
        .leaderboard { width: 90% !important; }
      }
    </style>
  </head>
  <body>
    <div class="leaderboard">
      <img src="img/pop-a-shot-logo.svg" alt="Pop-A-Shot logo" scale="0">
      <h1>
        HIGH SCORES
      </h1>
      <ol>
        <li>
          <mark id="name0"></mark>
          <small id="score0"></small>
        </li>
        <li>
          <mark id="name1"></mark>
          <small id="score1"></small>
        </li>
        <li>
          <mark id="name2"></mark>
          <small id="score2"></small>
        </li>
        <li>
          <mark id="name3"></mark>
          <small id="score3"></small>
        </li>
        <li>
          <mark id="name4"></mark>
          <small id="score4"></small>
        </li>
      </ol>
    </div>
    <div class="button">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdq0xUuGqcft9YIZvJA0Xxub4cIxZpZIzo9iHvkRnrlrGw6hg/viewform?usp=sf_link" target="_blank">Submit a New Score</a>
    </div>
  </body>
  <script type="text/javascript">
    function Get(yourUrl) {
      var Httpreq = new XMLHttpRequest(); // a new request
      Httpreq.open("GET", yourUrl, false);
      Httpreq.send(null);
      return Httpreq.responseText;
    }
    var json_obj = JSON.parse(Get("https://spreadsheets.google.com/feeds/cells/1QoQYbMTAVKU6EVu0c9liO9eXwpUnRPgSX7AiFDid6wU/1/public/full?alt=json"));
    var starting_index = 7;
    for (i = 0; i < 6; i++) {
      var result = {
        name: (json_obj.feed.entry[starting_index + i * 4].content.$t != "" ? json_obj.feed.entry[starting_index + i * 4].content.$t : "blank"),
        score: (json_obj.feed.entry[starting_index + i * 4 + 1].content.$t != "" ? json_obj.feed.entry[starting_index + i * 4 + 1].content.$t : "blank"),
        date: (json_obj.feed.entry[starting_index + i * 4 - 1].content.$t != "" ? json_obj.feed.entry[starting_index + i * 4 - 1].content.$t : "blank")
      }
      document.getElementById("name" + i).innerHTML = result.name + ' <span style="font-size: 0.7rem;">(' + result.date + ')</span>';
      document.getElementById("score" + i).innerHTML = result.score;
    }
  </script>
</html>
